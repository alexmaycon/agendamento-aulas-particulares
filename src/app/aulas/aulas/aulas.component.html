<div class="container">
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h1 class="h2">Aulas</h1>
  </div>
  <div class="row">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a
        type="button"
        class="btn btn-primary"
        [routerLink]="['../aula']"
        [queryParams]="{ isNovo: true }"
        ><i class="bi bi-plus-lg"></i> Novo</a
      >
    </div>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
  <table class="table table-striped" *ngIf="aulas && aulas!.length > 0">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Valor</th>
        <th>Disciplina</th>
        <th>Aluno</th>
        <th>Data/hora</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let aula of aulas">
        <td>{{ aula.id }}</td>
        <td>{{ aula.valor | currency: "BRL" }}</td>
        <td>{{ aula.disciplinaId }}</td>
        <td>{{ aula.alunoId }}</td>
        <td>{{ aula.dataHora }}</td>
        <td class="right">
          <a type="button" class="btn btn-dark" role="button" style="margin-right: 5px;" [routerLink]="['../aula']"
          [queryParams]="{ isNovo: false, codigo: aula.id }">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a type="button" class="btn btn-dark" role="button" (click)="onDelete(aula.id)">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!aulas || aulas!.length == 0">
    <div class="row">
      <div class="center-align">
        <span class="col s12 flow-text">Nenhum registro encontrado!</span>
      </div>
    </div>
  </div>
</div>
